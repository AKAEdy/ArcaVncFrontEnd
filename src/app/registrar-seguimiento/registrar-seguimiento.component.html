<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<div class="container-fluid">
  <div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
            <div class="card"> 
            <div class="card-header card-header-danger">
                <h5 class="card-title">"SEGUIMIENTO DE LA MASCOTA"</h5>
            </div>
            </div>

                    <div class="row">
                        <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="container">
                                    <h4>Informaci√≥n</h4>
                                    <div class="row justify-content-center">

                                        <div class="row justify-content-center">

                                            <div class="col-4">
                                                <br>
                                                <b> ADOPTANTE: </b> <label  class="card-text" >{{nombreadoptante}}</label>	
                                                <hr>
                                                <b> CORREO ELECTRONICO: </b>
                                                <hr>
                                                <b>  </b> <label class="card-text"> </label>
                                            </div>
                
                                            <div class="col-4">
                                    
                                                <br>
                                                <b> TELEFONO: </b> <label  class="card-text" >{{telefonoadoptante}}</label>	
                                                <hr>
                                                <label  class="card-text" >{{correoadoptante}}</label>
                                                <hr>
                                            </div>
                                            <div class="col-4">
                                        
                                                <br> 
                                    
                                                <b> FECHA: </b> <label  class="card-text" >{{fechaadopcion}}</label>
                                                <hr> 
                                                <b> DIRECCION: </b> <label  class="card-text" >{{direcionadoptante}}</label>	
                                                <hr>
                                            </div>

                                        </div>
            
                                        
                                        
                                        <div class="col-md-12">
                                            <br>
                                            <br>
                                            <label>--MENSAJE--</label>
        
        
                                            <div class="row justify-content-center">
                                                <form>
                                                    <div class="col-4">
                                                        <mat-form-field class="example-full-width"> 
                                                            <textarea [(ngModel)]="seguimientoAdopcion.mensajeSeguimiento" matInput placeholder="ESCRIBIR MENSAJE" type="text" ></textarea>
                                                        </mat-form-field>
        
                                                    </div>
                                                    <div class="col-4">
                                                       <div class="form-actions">
                                                                <button type="submit" mat-raised-button class="btn btn-danger pull-right" (click)="enviarMensaje()">ENVIAR</button>
                                                                <div class="clearfix"></div>
                                                        </div>
        
                                                    </div>
        
                                                    
                                                </form>
            
                                            </div>
                                        </div>      
        
                                        <div class="row justify-content-center">
                                            <div class="col-md-12">
                                                <br>
                                                <br>
                                                <label>---------- EN PROCESO ----------</label>
                                           
                                                    <table class="table table-striped table-hover">
                                                        <thead class="text-center">
                                                            <tr>
                                                              <th class="table-danger" scope="col">FECHA:</th>
                                                              <th class="table-danger" scope="col">RESPUESTA ADOPTANTE:</th>
                                                              <th class="table-danger" scope="col">ACCIONES:</th>
                                                            </tr>
                                                          </thead>
                                                          <tbody class="text-center">
                                                            <tr>
            
                                                                <td scope="row"></td>
                                                                <td></td>
                                                                <td>
                                                                    <div class="text-center">
                                                                        <div class="btn-group">
                                                                            <button class="btn btn-danger" type="submit">FINALIZAR</button>
                                                                        </div>
                                                                    </div>
                                                                </td>
            
                                                              </tr>
                                                          </tbody>
                                                    
                                                    </table>
                                            </div>
                                        </div>
        
                                        <div class="row justify-content-center">
                                            <div class="col-md-12">
                                                <br>
                                                <br>
                                                <label>---------- HISTORIAL ----------</label>
                                                    <table class="table table-striped table-hover">
                                                        <thead class="text-center">
                                                            <tr>
                                                              <th class="table-danger" scope="col">FECHA:</th>
                                                              <th class="table-danger" scope="col">RESPUESTA ADOPTANTE:</th>
                                                            </tr>
                                                          </thead>
                                                          <tbody class="text-center">
                                                            <tr>
            
                                                                <td scope="row"></td>
                                                                <td></td>
                                                                
            
                                                              </tr>
                                                          </tbody>
                                                    
                                                    </table>
                                            </div>
                                        </div>
        
        
                                        
                                                <div class="row justify-content-center">
        
                                                    <div class="form-actions">
                                                            <button type="submit" mat-raised-button class="btn btn-danger pull-right" >ELIMINAR SEGUIMIENTO</button>
                                                            <div class="clearfix"></div>
                                                    </div>
        
                                                </div>
                                        
        
                                      
            
                                    </div>
                                </div>
        
                            </div>
                        </div>
                        </div>
                    </div>

                    
                    
                
                </div>
            </div>
        </div>
    </div>
</div>
