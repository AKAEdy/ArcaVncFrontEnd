<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">TRATAMIENTO</h4>
                        <p class="card-category">Complete el formulario</p>
                    </div>
                    <div class="card-body">
            
                      <!--  <form #MyForm="ngForm" (submit)="guardarTratamiento(MyForm)">-->
<form>
                            <div class="container">

                              <div class="row">

                                <!--Descripción-->
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                       <textarea matInput placeholder="Descripción" type="text" name="descripcionTr" #descripcionTr="ngModel"
                                       [(ngModel)]="tratamiento.descripcion" required ></textarea>
                                    </mat-form-field>
                                </div>
                                <!-- variables temporales de prueba seteando Id fichaclinica y medicamento -->
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                       <textarea matInput placeholder="Id Ficha clinica" type="text" name="idFichaClinica" #idFichaClinica="ngModel"
                                       [(ngModel)]="tratamiento.idFichaClinica" required ></textarea>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                       <!-- <textarea matInput placeholder="medicacion" type="text" name="medicacion" #medicacion="ngModel"
                                       [(ngModel)]="tratamiento.medicacion" required ></textarea> -->
                                    </mat-form-field>
                                </div>
                                <!--Indicaciones -->
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput placeholder="Indicaciones" type="text" name="indicaciones" #indicaciones="ngModel"
                                        [(ngModel)]="tratamiento.indicaciones" required ></textarea>
                                    </mat-form-field>
                                </div>
    
                                <!-- Fecha Apllicacion -->
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Fecha de Aplicación" type="date"  [(ngModel)]="tratamiento.fechaAplicacion">
                                    </mat-form-field>
                                </div>

                                        <div class="col-md-3">
                                            <!--Estado-->
                                            <div class="col-md-5">
                                                <label>ESTADO</label>
                                                <div class="caja">
                                                    <select class="form-select" aria-label="Default select example" name="estado" #estado="ngModel"
                                                    [(ngModel)]="tratamiento.estado" required>>
                                                        <option selected disabled>Seleccione:</option>
                                                        <option value="INICIO">INICIO</option>
                                                        <option value="CONTINUA">CONTINUA</option>
                                                        <option value="FINALIZADO">FINALIZADO</option>
                                                    </select>
                                                </div>
                                        </div>
                                    </div>

                              </div>
                            </div> 

                                <div class="container">
                                    <div class="row">

                                        <div class="col-md-5">
                                            <label>LISTA DE MEDICAMENTOS</label>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="col-md-5">

                                            <div class="input-group no-border">
                                                <input type="text" value="" class="form-control" placeholder="Search..." [(ngModel)]="medicamento.nombreComercial">
                                                <button mat-raised-button type="submit" class="btn btn-red btn-round btn-just-icon">
                                                    <i class="material-icons" (click)="FindByNombre(medicamento.nombreComercial)">search</i>
                                                    <div class="ripple-container"></div>
                                                </button>
                                            </div>

                                        </div>
                                    </div>
                                    
                                    <div class="row">

                                        <div class="col-md-12">
                                        <table class="table table-striped table-hover">
                                            <thead class="text-center">
                                                <tr>
                                                  <th class="table-danger" scope="col">Código</th>
                                                  <th class="table-danger" scope="col">Nombre Comercial</th>
                                                  <th class="table-danger" scope="col">Nombre Génerico</th>
                                                  <th class="table-danger" scope="col">Cantidad</th>
                                                  <th class="table-danger" scope="col">Precio</th>
                                                  <th class="table-danger" scope="col">Acciones</th>
                                                </tr>
                                              </thead>
                                              <tbody class="text-center">
                                                <tr *ngFor="let item of medicamento">
                                                    <td>
                                                        {{item.id}}
                                                    </td>
                                                    <td>
                                                        {{item.nombreComercial}}
                                                  </td>
                                                  <td>
                                                    {{item.nombreGenerico}}
                                                  </td>
                                                  <td>
                                                    {{item.cantidad}}
                                                  </td>
                                                  <td>
                                                    {{item.precio}}
                                                  </td>
                                                  <td>
                                                    <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon" class="btneliminar">
                                                        <i class="material-icons">delete</i>
                                                        <div class="ripple-container"></div>
                                                    </button>
                                                  </td>
                                                    </tr>
                                              </tbody>
                                        
                                        </table>
                                        </div>
                                    </div>

                                </div>

                
                            
                                <div class="row">
                                
                                        <div class="col-md-5">
                                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">CANCELAR</button>
                                            
                                        </div>
                                        <div class="col-md-5">
                                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">AGREGAR</button>
    
                                        </div>
                                    
                                </div> <!--fin row botones tratamiento-->
                           
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
