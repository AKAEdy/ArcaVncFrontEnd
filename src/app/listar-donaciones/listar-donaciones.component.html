<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">LISTA DE DONACIONES</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th class="table-danger" scope="col">
                                       Nombre
                                    </th>
                                    <th class="table-danger" scope="col">
                                       Descripci√≥n
                                    </th>
                                    <th class="table-danger" scope="col">
                                        Cantidad 
                                    </th>
                                    <th class="table-danger" scope="col">
                                       Acciones
                                     </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let donacion of donaciones">
                                        <td>
                                            {{donacion.persona.nombre}} {{donacion.persona.appellidos}}
                                        </td>
                                        <td>
                                            {{donacion.descripcion}}
                                        </td>
                                        <td>
                                            <div>{{donacion.cantidad}}</div>
                                        </td>
                                        <div>
                                            <div class="btn-group">
                                                <div>
                                                    <button mat-raised-button type="submit"
                                                        class="btn btn-danger btn-round" class="btneditar"
                                                        (click)="getVeterinarioById(veterinario.id)">
                                                        <i class="material-icons">mode_edit</i>
                                                    </button>
                                                </div>
                                                <div>
                                                    <button mat-raised-button type="submit"
                                                        class="btn btn-danger btn-round" class="btneliminar"
                                                        (click)="deletVeterinarioById(veterinario.id)">
                                                        <i class="material-icons">delete</i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
