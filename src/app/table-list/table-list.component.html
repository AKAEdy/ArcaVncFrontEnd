<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">LISTAS DE MASCOTAS</h4>
                  </div>



<div class="row">
  <div class="col-12">
    <div class="card text-center" >
      <div class="card-body">
        <div class="row">
         
          <div class="col-md-5">
          
            <br>
            <div class="search">
             
              <input type="text" class="form-control" placeholder="Buscar por nombre"   [(ngModel)]="filterAnimal">
             
             <i class="fa fa-search"></i> 
            </div>
          </div>
          </div>
         
        
       
         
       
        <div class="row">

          <div class="col-lg-3 col-md-3" *ngFor="let animal of animales | filteranimales: filterAnimal">

            <!-- Card -->
            <div class="color" class="card border-danger mb-3" style="background-color: rgb(240, 240, 240);" >
              <h3 class="card-title" style="text-transform: uppercase"><strong>
                 {{animal.nombre}}
                </strong> </h3>
            
              <div class="card-header">
                <img  class="circulo"  src={{animal.urlImagenAnimal}}   />
        
              
              </div>
            
              <div class="card-body">

               

              

                <h5> 
                  Raza: {{animal.raza}}
                </h5>

                <h5>  
                  Sexo:  {{ animal.sexo}}
                </h5>
                <h5>  
                  Edad:  {{ animal.edad}}
                </h5>

              </div>
            <br>
          
              <div class="card-footer-center">

                <button mat-raised-button type="button" 
                class="btndetalle " (click)="Detalle(animal.id)">
                Ver
            </button>
            <button mat-raised-button type="button" 
                class="btndetalle " (click)="animalSelect(animal.id)">
                Adoptar
            </button>
               
                  <button mat-raised-button type="submit" class="btn btn-danger btn-round"
                  class="btneliminar" (click)="eliminarAnimal(animal.id)">
                  <i class="material-icons">delete</i>
              </button>
                  <br>

              </div>
            </div>
            <!-- Card -->
          
                      
  </div></div></div></div>
 

</div>
</div>

<div class="container " >
                     
  <div class="pagination p11 " >
    <ul>
      <button (click)="previous()"> < </button>
   
      <button (click)="next()"> > </button>
    </ul>
  </div>  
          
</div>
</div>

</div>


</div>
</div></div>
