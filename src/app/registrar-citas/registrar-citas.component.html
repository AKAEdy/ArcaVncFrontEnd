<div class="main-content">
    <div class="container-fluid">
        <!-- <div class="row"> -->
            <!-- <div class="col-md-8"> -->
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">REGISTRO DE CITAS</h4>
                        <!-- <p class="card-category">Complete your profile</p> -->
                    </div>
                    <div class="card-body">
                        <form #f="ngForm" (ngSubmit)="createCita()" novalidate>
                          <div class="row">
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="veterinario" type="text"  [(ngModel)]="veterinario.id">
                              </mat-form-field>
                            </div>
                        </div>
                        
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="FECHA" type="text"  [(ngModel)]="citaDto.fechaCita">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="NOMBRE DEL CLIENTE" type="text"  [(ngModel)]="citaDto.nombreCliente">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="MOTIVO DE CITA" type="text"  [(ngModel)]="citaDto.motivo">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="ESTADO DE LA CITA" type="text" [(ngModel)]="citaDto.estado">
                                  </mat-form-field>
                                </div>
                            </div>

                            <!-- <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="se" type="text" [(ngModel)]="citaDto.servicios">
                                </mat-form-field>
                              </div>
                          </div> -->
                          
                            
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="createCita()">REGISTRAR</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            <!-- </div> -->
          
        </div>
    <!-- </div> -->
  </div>
