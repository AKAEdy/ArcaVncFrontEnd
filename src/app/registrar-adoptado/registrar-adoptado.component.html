<body>
  
  <form #f="ngForm" (ngSubmit)="saveAdopciones()" novalidate>
    <div class="main-content">
      <div class="container-fluid">
        <div class="row">
          
            <div class="card">
              <div class="card-header card-header-danger">
                <h4 class="card-title">Registro de adoptados</h4>
              </div>
              <div class="card-body">
                <form>
                 
                  <div class="row">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Nombre de la persona" type="text"
                        [(ngModel)]="adoptante.id">
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Nombre del animal" type="text"
                        [(ngModel)]="animal.id">
                      </mat-form-field>
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Fecha de adopcion" type="date"
                        [(ngModel)]="adopcion.fechaAdopcion">
                      </mat-form-field>
                    </div>
                  </div>
                 
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <textarea matInput rows="5"
                          placeholder="Decripción de adopción"
                          [(ngModel)]="adopcion.descripcion">
                        </textarea>
                      </mat-form-field>
                    </div>
                  </div>
                  <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="saveAdopciones()">Update Profile</button>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>  
  </form>

  </body>
