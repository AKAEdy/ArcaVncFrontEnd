<div class="main-content" id="tabla">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Lista de citas </h4>
                        <p class="card-category"> CITAS
                        </p>
                    </div>  
                    
                    <div class="card-body">
                        <div class="row" style="margin: 30px 0;">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label style="margin-top: 16px;"> Buscar reservaciÃ³n por fecha: </label>
                                        <mat-form-field class="example-full-width">
                                            <input matInput id="fechaReserva" type="date"  [(ngModel)]="fechaBusqueda">
                                          </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <button class="btn btn-success pull-left" (click)="getCitasPorFecha()" style="margin-top:43px ;">BUSCAR</button>
                                    </div>
                                </div>
                            </div>  

                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6" >
                                        <label style="margin-top: 16px;">Buscar reservaciones por cÃ©dula: </label>
                                        <input  type="text" style="margin-top: 10px; width: 100%;" [(ngModel)]="cedulaBusqueda">
                                    </div>
                                    <div class="col-md-6">
                                        <button class="btn btn-success pull-left" (click)="getCitasPorCedula()" style="margin-top:43px ;">BUSCAR</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <th>
                                            FECHA
                                        </th>
                                        <th>
                                            HORA
                                        </th>
                                        <th>
                                            CLIENTE
                                        </th>
                                        <th>
                                            MOTIVO_CITA
                                        </th>
                                        <th style="text-align:center;">
                                            ESTADO_CITA
                                        </th>
                                        <th style="text-align: center; width: 290px;">
                                            ACCIONES
                                        </th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let cita of citas">
                                            <td>
                                                {{getFecha(cita.fechaCita)}}
                                            </td>
                                            <td>
                                                {{getHora(cita.fechaCita)}}
                                            </td>
                                            <td>
                                                {{cita.cliente.nombre + ' ' + cita.cliente.apellidos}}
                                            </td>
                                            <td>
                                                {{cita.motivo}}
                                            </td>
                                            <td style="text-align: center;">
                                                <div class="row">
                                                    <div class="col-md-12" *ngIf="cita.estado">
                                                        ðŸŸ¢
                                                    </div>
                                                    <div class="col-md-12" *ngIf="!cita.estado">
                                                        ðŸ”´
                                                    </div>
                                                </div>
                                            </td>
                                            <td style="width: 290px;">
                                                <a href="#Modal" role="button" class="btn btn-large btn-success" style="margin-right: 10px;" data-toggle="modal" (click)="setCitaSeleccionada(cita)">
                                                    VER
                                                </a>

                                                <a href="#Modal" role="button" class="btn btn-large btn-warning" data-toggle="modal"style="margin-right: 10px;">
                                                    <span class="mat-button-wrapper">
                                                        <i _ngcontent-uqa-c89="" class="material-icons">mode_edit</i>
                                                        <div _ngcontent-uqa-c89="" class="ripple-container"></div>
                                                    </span>
                                                    <span matripple="" class="mat-ripple mat-button-ripple">
                                                    </span>
                                                    <span class="mat-button-focus-overlay">
                                                    </span>
                                                </a>

                                                <button _ngcontent-die-c89="" mat-raised-button="" type="submit" class="btn btn-danger mr-2">
                                                    <span class="mat-button-wrapper">
                                                        <i _ngcontent-die-c89="" class="material-icons">delete
                                                        </i>
                                                        <div _ngcontent-die-c89="" class="ripple-container">
                                                        </div>
                                                    </span>
                                                    <span matripple="" class="mat-ripple mat-button-ripple">
                                                    </span>
                                                    <span class="mat-button-focus-overlay">
                                                    </span>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- ---------------------------------------- VENTANA MODAL: VISTA CITA---------------------------------------- -->
<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <!-- ---------------------------------------- Cabecera ---------------------------------------- -->
            <div class="modal-header">

                <h5 class="modal-title" id="exampleModalLabel">CITA VISTA</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>

            <!-- ---------------------------------------- Cuerpo ---------------------------------------- -->
            <div class="modal-body">
                <!-- --------------- Formulario --------------- -->
                <form>
                    <div class="row">
                        <div class="col-md-4">
                            <label> CÃ©dula: </label>
                            <input type="text" [value]="citaSeleccionada.cliente.cedula">
                        </div>
                        <div class="col-md-4">
                            <label> Nombres: </label>
                            <input type="text" [value]="citaSeleccionada.cliente.nombre">
                        </div>
                        <div class="col-md-4">
                            <label> TelÃ©fono: </label>
                            <input type="text" [value]="citaSeleccionada.cliente.telefono">
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
