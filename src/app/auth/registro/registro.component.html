                    <input type="password" name="password" id="password" class="form-control"
                    [(ngModel)]="password" required placeholder="Ingrese nuevamente la contraseña">

                    <label for="nombreUsuario">Roles</label>
                    <select id="select" name="select">
                      <option id="option" value="value1">Administrador</option>
                      <option id="option" value="value2" selected>Veterinario</option>
                      <option id="option" value="value3">Usuario defect</option>
                    </select>
               
                <input type="submit" value="Crear cuenta" [disabled]="!f.valid">

            </div>
