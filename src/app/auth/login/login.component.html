<body>
    
    <div class="login-box">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNpkEISR_YaCa0aHGyEeP_6n9W8bArBeT1bA&usqp=CAU" class="avatar" alt="Avatar Image">
      <h1>Iniciar Sesión</h1>
      <div class="card-body">

      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <!-- USERNAME INPUT -->
        <label for="username">Nombre de Usuario</label>
        <input type="text" placeholder="Ingrese el nombre de usuario"  [(ngModel)]="username">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingrese la contraseña"  [(ngModel)]="password">

        <input type="submit" value="Log In" [disabled]="!f.valid">
        <a href="#">Lost your Password?</a><br>
        <a href="/#/registro">Crear cuenta?</a>
      </form>
    </div>
    </div>

  
  </body>
