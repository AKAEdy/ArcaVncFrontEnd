<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">LISTAS DE MASCOTAS ADOPTADAS</h4>
                    </div>
  
                    <div class="card-body">
                        <div class="row">
                         
                          <div class="col-md-5">
                          
                            <br>
                            <div class="search">
                             
                                <input id="myInput" type="text" class="form-control" placeholder="🔎Buscar..."
                                [(ngModel)]="filterpost" name="filterpost" />
                            </div>
                          </div>
                          </div>













            <div class="row">
            
                <div class="col-md-4" *ngFor="let adopciones of adopcion">
                    <div class="panel panel-info" class="list-group-item" id="card">
                        <div class="panel-body text-center">
                            <li class="list-group-item">
                                <p class="lead" style="font-size:30px"><strong>{{adopciones.animal.nombre}}</strong></p>
                                <img class="circulo" src={{adopciones.animal.urlImagenAnimal}}
                                    id="img" alt="Error">
                                
                            </li>
                        </div>
                        <ul class="list-group list-group-flush text-center">
                            <li class="list-group-item">
                                <label id="label">Adoptante</label>
                                <h5>{{adopciones.adoptante.persona.nombre}} {{adopciones.adoptante.persona.apellidos}}
                                </h5>
                                <label id="label">Fecha de adopción</label>
                                <h5>{{adopciones.fechaAdopcion}}</h5>
                                <label id="label">Descripción</label>
                                <h5>{{adopciones.descripcion}}</h5>
                            </li>
                        </ul>
                        <div class="btn-group" style="display: flex; justify-content: center;">
                            <div>
                                <button mat-raised-button type="submit" class="btn btn-round"
                                    class="btneditar" (click)="getByIdAdopcion(adopciones.id)">
                                    <i class="material-icons">mode_edit</i>
                                </button>
                            </div>
                            <div>
                                <button mat-raised-button type="submit" class="btn  btn-round"
                                    class="btneliminar" (click)="deleteAdopcion(adopciones.id)">
                                    <i class="material-icons">delete</i>
                                </button>
                            </div>
                            
                        </div>

                        <div class="row" style="display: flex; justify-content: center;">
                            <div class="col-md-6" >
                                 <button mat-raised-button type="submit" class="btnseguimiento"
                                    (click)="getByIdAdoptantes(adopciones.id)">
                                     SEGUIMIENTO
                                 </button>
                            </div> 
                         </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- UPDATE DE ADOPCION  -->

<div class="main-content" id="tarjeta" style="display:none;">
    <div class="container-fluid">
        <div class="row">

            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">MODIFICACION DE ADOPTADOS</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Buscar adoptante" type="text" [(ngModel)]="cedulas" disabled>
                            </mat-form-field>
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Fecha de adopcion" type="date"
                                    [(ngModel)]="adopcionid.fechaAdopcion">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <textarea matInput rows="5" placeholder="Decripción de adopción"
                                    [(ngModel)]="adopcionid.descripcion">
                          </textarea>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="col-md-6">

                    </div>

                    <div class="row">
                        <div class="col-md-6">

                                <button mat-raised-button type="submit" class="btn btn-success pull-right"
                                    (click)="updateAdopcion()">EDITAR</button>

                                <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                    (click)="botonCancelar()" id="cancelar">CANCELAR</button>

                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
