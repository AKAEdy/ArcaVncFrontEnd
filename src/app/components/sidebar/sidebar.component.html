<div class="logo" id="fondo">
	<a href="/#/menu" class="simple-text" style="font-size:25px;">
		<div class="logo-img">
			<img style="width:75px;height: 75px; margin-top:-20px;" src="/assets/img/arca-logo.png" />
		</div>
		<!-- ARCA -->
		<br>
	</a>
</div>
<div class="sidebar-wrapper" id="fondo">
	<div *ngIf="isMobileMenu()">
		<form class="navbar-form">
			<span class="bmd-form-group">
				<div class="input-group no-border">
					<input type="text" value="" class="form-control" placeholder="Search...">
					<button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
						<i class="material-icons">search</i>
						<div class="ripple-container"></div>
					</button>
				</div>
			</span>
		</form>
		<ul class="nav navbar-nav nav-mobile-menu">
			<li class="nav-item">
				<a class="nav-link" href="javascript:void(0)">
					<i class="material-icons">dashboard</i>
					<p>
						<span class="d-lg-none d-md-block">Stats</span>
					</p>
				</a>
			</li>
			<li class="nav-item dropdown">
				<a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">
					<i class="material-icons">notifications</i>
					<span class="notification">5</span>
					<p>
						<span class="d-lg-none d-md-block">Some Actions</span>
					</p>
				</a>
				<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
					<a class="dropdown-item" href="#">Mike John responded to your email</a>
					<a class="dropdown-item" href="#">You have 5 new tasks</a>
					<a class="dropdown-item" href="#">You're now friend with Andrew</a>
					<a class="dropdown-item" href="#">Another Notification</a>
					<a class="dropdown-item" href="#">Another One</a>
				</div>
			</li>

			<li class="nav-item">
				<a class="nav-link" href="javascript:void(0)">
					<i class="material-icons">person</i>
					<p>
						<span class="d-lg-none d-md-block">Account</span>
					</p>
				</a>
			</li>
		</ul>
	</div>
	<ul class="nav">
		<li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item"
			*ngFor="let menu of menuItems">
			<ng-container *ngIf="hasRole(menu.roles)">
				<a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" aria-expanded="false"
					data-toggle="collapse" [routerLink]="menu.url" [attr.data-target]="'#'+menu.ref">
					<i [class]="menu.icon"></i>
					<strong>
						{{menu.tittle }}
					</strong>
				</a>
				<div *ngIf="menu.ref" class="collapse" [id]="menu.ref">
					<ul class="nav">
						<li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item"
							*ngFor="let items of menu.items">
							<ng-container *ngIf="hasRole(items.roles)">
								<a aria-expanded="false" data-toggle="collapse" [routerLink]="menu.url" class="nav-link"
									routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" [routerLink]="items.url">
									<i [class]="items.icon" style="font-size: 20px">
									</i>
									<strong>{{ items.tittle }}</strong>
								</a>
							</ng-container>
						</li>
					</ul>
				</div>
			</ng-container>
		</li>
	</ul>
</div>
