<div class="main-content" id ='tabla' style="display: block;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">LISTA DE MEDICAMENTOS</h4>
                        <p class="card-category"> medicamentos
                        </p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        NOMBRE COMERCIAL
                                    </th>
                                    <th>
                                        NOMBRE GENERICO
                                    </th>
                                    <th>
                                        CANTIDAD
                                    </th>
                                    <th>
                                        PRECIO
                                    </th>
                                    <th>
                                        ACCION
                                    </th>
                                   
                                </thead>
                                <tbody>
                                    <tr *ngFor="let medicamentos of medicamento">
                                        <td>
                                          {{medicamentos.nombreComercial}}  
                                        </td>
                                        <td>
                                            {{medicamentos.nombreGenerico}}
                                        </td>
                                        <td>
                                           {{medicamentos.cantidad}}
                                        </td>
                                        <td>
                                            {{medicamentos.precio}}
                                        </td>
                                        <td>
                                            <button _ngcontent-uqa-c89="" mat-raised-button="" type="submit"
                                            class="mat-focus-indicator btneliminar mat-raised-button mat-button-base" class="btneditar"
                                            (click)="getIdMedicamentosById(medicamentos.id)"><span class="mat-button-wrapper"><i
                                                    _ngcontent-uqa-c89="" class="material-icons">mode_edit</i>
                                                <div _ngcontent-uqa-c89="" class="ripple-container"></div>
                                            </span><span matripple=""
                                                class="mat-ripple mat-button-ripple"></span><span
                                                class="mat-button-focus-overlay"></span> </button>
                                        </td>
                                        <td>
                                            <button _ngcontent-die-c89="" mat-raised-button="" type="submit"
                                                class="mat-focus-indicator btneliminar mat-raised-button mat-button-base" class="btneliminar"  (click)="deleteMedicamentos(medicamentos.id)"><span
                                                    class="mat-button-wrapper"><i _ngcontent-die-c89=""
                                                        class="material-icons">delete</i>
                                                    <div _ngcontent-die-c89="" class="ripple-container"></div>
                                                </span><span matripple=""
                                                    class="mat-ripple mat-button-ripple"></span><span
                                                    class="mat-button-focus-overlay"></span></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="container">
                       
                        <div class="pagination p11">
                          <ul>
                            <button (click)="previous()"> < </button>
                         
                            <button (click)="next()"> > </button>
                          </ul>
                        </div>  
                                
                      </div>
                      
                </div>
            </div>
        </div>
    </div>
  </div>
  <!-- editar persona -->
  <div class="main-content">
    <div class="container-fluid">
        <!-- <div class="row"> -->
            <!-- <div class="col-md-8"> -->
                <div class="card" id="tarjeta" style="display: none;">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">EDITAR MEDICAMENTOS</h4>
                        <!-- <p class="card-category">Complete your profile</p> -->
                    </div>
                    <div class="card-body">
                        <form>
                        
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="NOMBRE COMERCIAL" type="text" name="nombreComercial" #nombreComercial="ngModel" [(ngModel)]="medicamentoid.nombreComercial">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="NOMBRE GENERICO" type="text" name="nombreGenerico" #nombreGenerico="ngModel" [(ngModel)]="medicamentoid.nombreGenerico">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="CANTIDAD" type="text" name="cantidad" #cantidad="ngModel" [(ngModel)]="medicamentoid.cantidad">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="PRECIO $" type="text" name="precio" #precio="ngModel" [(ngModel)]="medicamentoid.precio">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <button mat-raised-button type="submit" class="btn btn-success pull-right"
                                        (click)="updateMedicamentos(medicamentoid.id)">EDITAR</button>
                                        <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                        (click)="botonCancelar()">CANCELAR</button>
                                </div>
                            </div>
                         
                            
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            <!-- </div> -->
          
        </div>
    <!-- </div> -->
  </div>
