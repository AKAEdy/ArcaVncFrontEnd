<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        
                        <div><label><span class="required">LISTA DE ADOPTADOS </span></label>
                            <input
                            id="myInput"
                            type="text"
                            class="form-control"
                            placeholder="üîéBuscar..."
                            [(ngModel)]="filterpost"
                            name="filterpost"
                          />
                        </div>
                       
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th class="table-danger" scope="col">
                                        FECHA
                                    </th>
                                    <th class="table-danger" scope="col">
                                        ADOPTANTE
                                    </th>
                                    <th class="table-danger" scope="col">
                                        DESCRIPCION
                                    </th>
                                    <th class="table-danger" scope="col">
                                        ACCION
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let adopciones of adopcion | filteradoptados:filterpost" >
                                        <td>
                                            {{adopciones.fechaAdopcion}}
                                        </td>
                                        <td>
                                            {{adopciones.adoptante.persona.nombre}}  {{adopciones.adoptante.persona.apellidos}}
                                        </td>
                                        <td>
                                            {{adopciones.descripcion}}
                                        </td>
                                        <td>
                                            <div>
                                                <div class="btn-group">

                                                    <div>
                                                      
                                                   
                                                      
                                                          <button mat-raised-button type="submit" class="btn btn-danger btn-round" class="btneditar">
                                                              <i class="material-icons">mode_edit</i>
                                                             
                                                          </button>
                                                          
                                                 

                                                    </div>

                                                    <div>
                                                      
                                                    
                                                      
                                                          <button mat-raised-button type="submit" class="btn btn-danger btn-round" class="btneliminar">
                                                              <i class="material-icons">delete</i>
                                                              
                                                          </button>
                                                          
                                                   
                                                      
                                                    </div>

                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
